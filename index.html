<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="card">
      <div class="hero-image">
        <img
          src="./images/illustration-hero.svg"
          alt="girl listening to music"
        />
      </div>

      <div class="order">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="music-icon" />
        <div class="plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
      </div>
      
        <button class="btn"><a href="#">Proceed to Payment</a></button>
      
        <div class="cancel"><a href="#">Cancel Order</a>
      </div>
    </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mark Armstrong</a>.
        </div>
      </footer>
    
  </body>
</html>
